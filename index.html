<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英文單字測驗</title>
    <style>
        /* 樣式 (CSS) */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #word-display {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 25px;
            padding: 10px;
            background-color: #e9f5ff;
            border-radius: 5px;
        }

        #answer-input {
            width: calc(100% - 22px); /* 100% 減去 padding */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #submit-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        #submit-btn:hover {
            background-color: #1e7e34;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            min-height: 30px;
        }

        .correct {
            color: #28a745;
            background-color: #d4edda;
        }

        .incorrect {
            color: #dc3545;
            background-color: #f8d7da;
        }

        #next-btn {
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            display: none; /* 預設隱藏 */
        }

        #next-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>英文單字測驗</h1>

        <div id="word-display">Word</div>

        <input type="text" id="answer-input" placeholder="請輸入中文意思">

        <button id="submit-btn">送出答案</button>

        <div id="result"></div>

        <button id="next-btn">下一題</button>
    </div>

    <script>
        // JavaScript 邏輯
        const words = [
            { english: "apple", chinese: "蘋果" },
            { english: "banana", chinese: "香蕉" },
            { english: "cat", chinese: "貓" },
            { english: "dog", chinese: "狗" },
            { english: "house", chinese: "房子" },
            { english: "water", chinese: "水" },
            { english: "book", chinese: "書" },
            { english: "happy", chinese: "快樂" },
            { english: "travel", chinese: "旅行" },
            { english: "computer", chinese: "電腦" }
        ];

        let currentWordIndex = -1;
        
        // 取得 DOM 元素
        const wordDisplay = document.getElementById('word-display');
        const answerInput = document.getElementById('answer-input');
        const submitBtn = document.getElementById('submit-btn');
        const resultDiv = document.getElementById('result');
        const nextBtn = document.getElementById('next-btn');

        /**
         * 隨機選取一個新單字
         */
        function loadNewWord() {
            // 隨機選取一個索引
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * words.length);
            } while (newIndex === currentWordIndex && words.length > 1); // 確保不重複選取同一個單字（除非只有一個）
            
            currentWordIndex = newIndex;
            const currentWord = words[currentWordIndex];

            // 顯示單字
            wordDisplay.textContent = currentWord.english;
            
            // 清空輸入框和結果
            answerInput.value = '';
            resultDiv.textContent = '';
            resultDiv.className = '';
            
            // 顯示/隱藏按鈕
            submitBtn.style.display = 'block';
            nextBtn.style.display = 'none';
            answerInput.disabled = false;
            
            // 讓輸入框自動聚焦
            answerInput.focus();
        }

        /**
         * 檢查使用者輸入的答案
         */
        function checkAnswer() {
            const userAnswer = answerInput.value.trim().toLowerCase();
            const correctChinese = words[currentWordIndex].chinese.trim().toLowerCase();

            // 檢查答案是否正確
            if (userAnswer === correctChinese) {
                resultDiv.textContent = '✅ 正確！';
                resultDiv.className = 'correct';
            } else {
                resultDiv.textContent = `❌ 錯誤！正確答案是：${words[currentWordIndex].chinese}`;
                resultDiv.className = 'incorrect';
            }

            // 禁用輸入和提交按鈕，顯示下一題按鈕
            answerInput.disabled = true;
            submitBtn.style.display = 'none';
            nextBtn.style.display = 'block';
            nextBtn.focus(); // 讓下一題按鈕自動聚焦
        }
        
        // --- 事件監聽器 ---

        // 監聽送出按鈕點擊
        submitBtn.addEventListener('click', checkAnswer);

        // 監聽輸入框按鍵 (按下 Enter 鍵時也送出)
        answerInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !answerInput.disabled) {
                checkAnswer();
            }
        });

        // 監聽下一題按鈕點擊
        nextBtn.addEventListener('click', loadNewWord);
        
        // 網頁載入後，先載入第一個單字
        loadNewWord();

    </script>
</body>
</html>
