
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的網站首頁</title>

    <!-- 可選：外部 CSS -->
    <link rel="stylesheet" href="style.css" />
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>歡迎來到我的網站</h1>
    </header>

    <main>
        <h2>首頁內容</h2>
        <p>這是一個基本的 index.html 範例，你可以根據需求修改內容。</p>

        <button onclick="showMessage()">點我一下</button>
    </main>

    <footer>
        © 2025 我的網站
    </footer>

    <!-- JavaScript -->
    <script>
        function showMessage() {
            alert("Hello！這是你的 index.html");
        }
    </script>

</body>
</html>
